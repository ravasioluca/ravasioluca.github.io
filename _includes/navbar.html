<nav class="navbar navbar-expand-sm sticky-top mb-5 shadow-sm border-bottom">
    <div class="container-lg">
        <a class="navbar-brand" href="{{ '/' | relative_url }}">
            <strong>{{site.data.profile.navbar_name}}</strong>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                {% for item in site.data.navigation.pages %}
                <li class="nav-item">
                    <a class="nav-link {% if item.name == page.navbar_title %}active{% endif %}" href="{{ item.url | relative_url }}">
                        {{ item.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            
            <div class="form-check form-switch ms-sm-3">
                <input class="form-check-input" type="checkbox" id="theme-toggle">
                <label class="form-check-label" for="theme-toggle">
                    <i class="fas fa-moon"></i>
                </label>
            </div>
        </div>
    </div>
</nav>
