<nav class="navbar navbar-expand-sm fixed-top mb-5 shadow-sm">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %} d-flex align-items-center">
        
        <a class="navbar-brand"><strong>{{site.data.profile.navbar_name}}</strong></a>
        
        <div class="custom-control custom-switch ml-auto mr-3">
            <input type="checkbox" class="custom-control-input" id="theme-toggle">
            <label class="custom-control-label" for="theme-toggle" style="cursor: pointer;">
                <i class="fas fa-moon"></i>
            </label>
        </div>

        <button class="navbar-toggler" style="font-size: 1em; padding: 0.5em;" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.navigation.pages %}
                <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                    <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
