<nav class="navbar navbar-expand-sm navbar-light bg-white fixed-top mb-5 shadow-sm">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <a class="navbar-brand" href="{{ '/' | relative_url }}" style="cursor: pointer;">
            <strong>{{site.data.profile.navbar_name}}</strong>
        </a>
        
        <button class="navbar-toggler" style="font-size: 1em; padding: 0.5em;" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.navigation.pages %}
                <li class="nav-item {% if item.name == page.navbar_title %}active{% endif %}">
                    <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
                </li>
                {% endfor %}
                
                <li class="nav-item d-flex align-items-center ml-sm-3">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="theme-toggle">
                        <label class="custom-control-label" for="theme-toggle" style="cursor: pointer;">
                            <i class="fas fa-moon"></i>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
(function() {
    const applyTheme = (theme) => {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    };

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.getElementById('theme-toggle');
        if (toggle) {
            toggle.checked = (savedTheme === 'dark');
            toggle.addEventListener('change', function() {
                applyTheme(this.checked ? 'dark' : 'light');
            });
        }
    });
})();
</script>
